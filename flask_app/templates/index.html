<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Price Prediction</title>
</head>
<body>
    <h2>Predict Selling Price</h2>

    <form method="POST">
        <label>Actual Price:</label>
        <input type="number" name="actual_price" required><br><br>

        <label>Average Rating (1â€“5):</label>
        <input type="number" step="0.1" min="1" max="5" name="average_rating" required><br><br>

        <label>Discount (%):</label>
        <input type="number" step="1" min="0" value="0" name="discount"><br><br>

        <label>Category:</label>
        <select name="category">
            <option>Clothing and Accessories</option>
            <option>Other</option>
        </select><br><br>

        <label>Out of Stock:</label>
        <input type="checkbox" name="out_of_stock" value="1"><br><br>

        <label>Brand:</label>
        <select name="brand">
            {% for b in brands %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select><br><br>

        <label>Seller:</label>
        <select name="seller">
            {% for s in sellers %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit" name="model" value="lr">Predict with LR</button>
        <button type="submit" name="model" value="svr">Predict with SVR</button>
        <button type="submit" name="model" value="knn">Predict with KNN</button>

    </form>

    {% if prediction %}
        <h3>Input Values:</h3>
        <ul>
            {% for k, v in input_values.items() %}
                <li>{{ k }}: {{ v }}</li>
            {% endfor %}
        </ul>

        <h2>Predicted Selling Price ({{ model_name }}): {{ prediction | round(2) }}</h2>
    {% endif %}
</body>
</html>
